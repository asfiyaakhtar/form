<!DOCTYPE html>
<html lang="en">
<head>
 <title>form</title>
 <link 
   rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
   integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
   crossorigin="anonymous"
   referrerpolicy="no-referrer" />

<link rel="stylesheet" href="passWord.css">
</head>
<body>
    <form>
        <h3>Welcome back!</h3>
        <p>Start managing your finance faster and better</p>


        <div style="position: relative;margin-top:5px;">
            <i 
               class="fa-regular fa-solid fa-envelope"
               style="
               position: absolute;
               top: 50%;
               left: 5px;
               transform: translateY(-50%);"></i>
        <input
         type="email" 
         placeholder="you@example.com"
            style="outline: none;
            padding: 5px;
            padding-left: 25px;
            padding-right: 20px;
            border-radius: 10px;
            border-width: 0;
            width: 100%;"
             />
        </div>


        <div style="position: relative; margin-top: 5px;">
            <i class="fa-solid fa-lock fa-regular"
            style="position: absolute;
            top: 50%;
            left: 5px;
            transform:translateY(-50%);"></i>
            <input type="password" placeholder="At least 8 charecters" id="password"
            style= "outline: none;
                    padding: 5px;
                    padding-left: 25px;
                    padding-right: 20px;
                    border-radius: 10px;
                    border-width: 0;
                    width: 100%;
                    margin-top: 5px;
            "/>
            <i class="fa-regular fa-eye"
            id="show"
            style="position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);"
            ></i> 
        </div>


        <div class="flex right mt-2">
     <p class="link right" style="margin-bottom: 5px;">Forget password</p>
        </div>

        <button class="btn btn--login">Login</button>

     <div class="flex">
        <div class="line"></div>
         <p>or</p>
         <div class="line"></div>
    </div>


      <div class="flex gap">
        <button class="btn  btn--google">
            <i class="fa-brands fa-google"></i>
            Google
        </button>

        <button class="btn btn--facebook">
            <i class="fa-brands fa-facebook"></i>
            Facebook</button>
            </div>

            <div class="flex mt-2">
                Don't have an account?
                <p class="link">Sing up</p>
            </div>

    </form> 
       <script src="passWord.js"></script> 
</body>
</html>
